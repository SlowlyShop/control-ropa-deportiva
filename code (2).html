<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Ropa Deportiva - Sistema de Gesti√≥n</title>
    
    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        /* Todo el CSS anterior permanece igual */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f3f4f6;
            --white: #ffffff;
            --whatsapp-color: #25d366;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* GitHub Pages info banner */
        .github-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .github-info a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .github-info .close-banner {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Resto del CSS anterior... */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loader.hidden {
            display: none;
        }

        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Contin√∫a con todo el CSS anterior... */
        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--dark-color);
            color: var(--white);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        /* ... resto del CSS igual que antes ... */
    </style>
</head>
<body>
    <!-- GitHub Info Banner -->
    <div class="github-info" id="githubBanner">
        üöÄ Aplicaci√≥n hospedada en <a href="https://github.com" target="_blank">GitHub Pages</a> 
        con almacenamiento en <a href="https://sheets.google.com" target="_blank">Google Sheets</a>
        <button class="close-banner" onclick="closeGithubBanner()">√ó</button>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Conectando con Google Sheets...</div>
    </div>

    <!-- Config Button -->
    <button class="config-btn" onclick="openConfigModal()">‚öôÔ∏è</button>

    <!-- Menu Toggle -->
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <div class="container">
        <!-- Todo el contenido anterior permanece igual -->
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">üèÉ Ropa Deportiva</div>
                <div class="connection-status">
                    <span class="status-indicator" id="connectionStatus"></span>
                    <span id="connectionText">Desconectado</span>
                </div>
            </div>
            <!-- ... resto del sidebar igual ... -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Todo el contenido anterior permanece igual -->
        </main>
    </div>

    <!-- Todos los modales anteriores permanecen iguales -->

    <script>
        // Configuraci√≥n espec√≠fica para GitHub Pages
        const GITHUB_PAGES_CONFIG = {
            isGitHubPages: window.location.hostname.includes('github.io'),
            repoUrl: 'https://github.com/TU-USUARIO/control-ropa-deportiva' // Actualizar con tu repo
        };

        // Google Sheets Configuration
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets";
        
        // Configuration stored in localStorage
        let config = {
            spreadsheetId: localStorage.getItem('spreadsheetId') || '',
            apiKey: localStorage.getItem('apiKey') || '',
            clientId: localStorage.getItem('clientId') || '',
            isConnected: false
        };

        // Funci√≥n para cerrar el banner de GitHub
        function closeGithubBanner() {
            document.getElementById('githubBanner').style.display = 'none';
            localStorage.setItem('githubBannerClosed', 'true');
        }

        // Verificar si el banner debe mostrarse
        function checkGithubBanner() {
            if (localStorage.getItem('githubBannerClosed') === 'true') {
                document.getElementById('githubBanner').style.display = 'none';
            }
        }

        // Sheet names
        const SHEETS = {
            PRODUCTS: 'Productos',
            CATEGORIES: 'Categorias',
            CUSTOMERS: 'Clientes',
            SALES: 'Ventas',
            EXPENSES: 'Gastos',
            EXPENSE_CATEGORIES: 'CategoriasGastos',
            ORDERS: 'Pedidos',
            SHOPPING_LIST: 'ListaCompras'
        };

        // Data arrays
        let products = [];
        let customers = [];
        let sales = [];
        let expenses = [];
        let orders = [];
        let shoppingList = [];
        let categories = [];
        let expenseCategories = [];
        let selectedProducts = [];
        let productCodeCounter = {};

        // Initialize on load
        window.onload = function() {
            checkGithubBanner();
            checkConfiguration();
            updateDateTime();
            setInterval(updateDateTime, 60000);
            
            // Log para debugging en GitHub Pages
            if (GITHUB_PAGES_CONFIG.isGitHubPages) {
                console.log('üöÄ Aplicaci√≥n ejecut√°ndose en GitHub Pages');
                console.log('üìä Datos almacenados en Google Sheets');
            }
        };

        // Configuraci√≥n espec√≠fica para GitHub Pages en OAuth
        function getOAuthRedirectUri() {
            if (GITHUB_PAGES_CONFIG.isGitHubPages) {
                return window.location.origin + window.location.pathname;
            }
            return window.location.origin;
        }

        // Initialize Google API Client con configuraci√≥n para GitHub Pages
        function initClient() {
            const initConfig = {
                apiKey: config.apiKey,
                clientId: config.clientId,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            };

            // Configuraci√≥n adicional para GitHub Pages
            if (GITHUB_PAGES_CONFIG.isGitHubPages) {
                initConfig.hosted_domain = window.location.hostname;
            }

            gapi.client.init(initConfig).then(function () {
                // Listen for auth state changes
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            }, function(error) {
                console.error('Error initializing Google API:', error);
                showNotification('Error al conectar con Google Sheets. Verifica tu configuraci√≥n.', 'error');
                updateConnectionStatus(false);
                hideLoader();
            });
        }

        // Resto del c√≥digo JavaScript permanece exactamente igual...
        // (Todo el c√≥digo anterior de Google Sheets, funciones, etc.)

        // Check if configured
        function checkConfiguration() {
            if (!config.spreadsheetId || !config.apiKey || !config.clientId) {
                document.getElementById('setupGuide').style.display = 'block';
                updateConnectionStatus(false);
                hideLoader();
            } else {
                document.getElementById('setupGuide').style.display = 'none';
                loadGoogleAPI();
            }
        }

        // Load Google API
        function loadGoogleAPI() {
            gapi.load('client:auth2', initClient);
        }

        // Update sign in status
        function updateSigninStatus(isSignedIn) {
            config.isConnected = isSignedIn;
            updateConnectionStatus(isSignedIn);
            
            if (isSignedIn) {
                loadAllData();
            } else {
                // Try to sign in
                gapi.auth2.getAuthInstance().signIn().then(function() {
                    loadAllData();
                }, function(error) {
                    console.error('Sign in error:', error);
                    hideLoader();
                });
            }
        }

        // Todo el resto del c√≥digo JavaScript permanece igual...
        // (Incluir todas las funciones anteriores: loadAllData, saveProduct, etc.)

    </script>
</body>
</html>
